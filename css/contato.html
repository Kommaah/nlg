<!DOCTYPE html>

    <title>Contato</title>
    <link rel="stylesheet" a href="css/contato.css">
</head>

<body>
    <header>
        <a href="https://www.instagram.com/nlgesportss/"><img src="../imagens/hjk.png" alt="" class="logo"></a>
        <nav class="navegation">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contato</h2>
        <form action="" method="post">
            <label> Nick</label>
            <input type="text" name="name" placeholder="Digite seu Nick:" autocomplete="off" required>
            <label> E-mail</label>
            <input type="e-mail" name="e-mail" placeholder="Digite seu E-mail:" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem:" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="boxImg">
            <img src="../imagens/PngItem_1152500.png" alt="" class="img1">
            <img src="../imagens/PngItem_1152341.png" alt="" class="img2">
        </div>
    </section>
